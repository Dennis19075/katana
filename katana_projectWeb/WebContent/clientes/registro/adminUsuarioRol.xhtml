<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"></meta>
		<title>Usuarios Roles</title>
	</f:facet>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	
	<br />
	<h:form id="form2">
		<p:panel header="Datos del Usuario y Rol">
			<p:dataTable value="#{beanUsuario.listaUsuarioRol}" reflow="true"
				var="rol" paginator="true" rows="3">
				<p:column headerText="ID" filterBy="#{rol.idUsuarioRol}"
					filterMatchMode="contains" priority="1">
					<h:outputText value="#{rol.idUsuarioRol}" />
				</p:column>
				<p:column headerText="Nombre Usuario" filterBy="#{rol.usuUsuario.nombre}"
					filterMatchMode="contains" priority="1">
					<h:outputText value="#{rol.usuUsuario.nombre}" />
				</p:column>
				<p:column headerText="Apellidos Usuario" filterBy="#{rol.usuUsuario.apellido}"
					filterMatchMode="contains" priority="1">
					<h:outputText value="#{rol.usuUsuario.apellido}" />
				</p:column>
				
				<p:column headerText="Rol" filterBy="#{rol.usuRol.idRol}"
					filterMatchMode="contains" priority="1">
					<h:outputText value="#{rol.usuRol.descripcion}" />
				</p:column>
				<p:column headerText="OPCIONES" priority="1">
					<p:commandButton icon="fa fa-edit" title="Editar"
						actionListener="#{beanUsuarioRol.actionListenerSeleccionarUsuarioRol(rol)}"
						update=":formEdicion" oncomplete="PF('dlgEdicion').show();"></p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Editar información" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate></p:autoUpdate>
			</p:growl>
			<h:outputText value="ID: " />
			<h:outputText value="#{beanUsuario.usuario.nombre}" />
			<p:panelGrid columns="2">
				
			    <!-- <p:outputLabel value="Rol" />
				<p:selectOneMenu
					value="#{beanUsuarioRol.usuarioRolSeleccionado.usuRol.idRol}"
					dynamic="true" style="width:125px">
					<f:selectItems value="#{beanRol.listaRol}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.idRol}"/>
				</p:selectOneMenu> -->
			</p:panelGrid> 
			<p:commandButton value="Actualizar" icon="fa fa-save"
				update="@form, :form2"
				actionListener="#{beanUsuarioRol.actionListenerActualizarUsuarioRol()}"></p:commandButton>
		</h:form>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check"></p:commandButton>
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times"></p:commandButton>
	</p:confirmDialog>
</body>
</html>
