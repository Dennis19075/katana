<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Opciones supervisor</title>
</h:head> 
<body> 
<h:form>
		<p:menubar>
			<p:menuitem value="Empresa" action="/auditoria/aud-empresa" icon="fa fa-building"></p:menuitem>
			<p:menuitem value="Logo" action="/Usuario_administrador/product_logo" icon="fa fa-area-chart"></p:menuitem>

			<p:menuitem value="Color" action="/Usuario_administrador/product_color" icon="fa fa-pie-chart"></p:menuitem>
			<p:menuitem value="Iva" action="/Usuario_administrador/product_iva" icon="fa fa-cog"></p:menuitem>

	<br />
	<p:messages id="mensajes"></p:messages>
